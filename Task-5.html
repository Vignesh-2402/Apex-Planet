<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 5 - Capstone Project</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#f4f6f9;
}

/* NAVBAR */
nav{
    background:#222;
    color:white;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav span{
    background:red;
    padding:5px 10px;
    border-radius:20px;
}

/* PRODUCT GRID */
.container{
    padding:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    text-align:center;
}

.product img{
    width:100%;
    height:150px;
    object-fit:cover;
}

button{
    margin-top:10px;
    padding:8px 12px;
    border:none;
    background:#4CAF50;
    color:white;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#45a049;
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        flex-direction:column;
        gap:10px;
    }
}
</style>
</head>

<body>

<nav>
    <h1>Mini E-Commerce</h1>
    <div>Cart ðŸ›’ <span id="cartCount">0</span></div>
</nav>

<div class="container" id="productContainer"></div>

<script>

/* =============================
   PRODUCT DATA
============================= */

const products = [
    {id:1, name:"Laptop", price:800, img:"https://picsum.photos/200?1"},
    {id:2, name:"Headphones", price:150, img:"https://picsum.photos/200?2"},
    {id:3, name:"Smart Watch", price:250, img:"https://picsum.photos/200?3"},
    {id:4, name:"Phone", price:600, img:"https://picsum.photos/200?4"}
];

/* =============================
   CART (LOCAL STORAGE)
============================= */

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
}

function updateCartCount(){
    document.getElementById("cartCount").innerText = cart.length;
}

function addToCart(productId){
    cart.push(productId);
    saveCart();
    alert("Product added to cart!");
}

/* =============================
   DISPLAY PRODUCTS
============================= */

function displayProducts(){
    let container = document.getElementById("productContainer");
    container.innerHTML = "";

    products.forEach(product=>{
        container.innerHTML += `
        <div class="product">
            <img src="${product.img}" loading="lazy">
            <h3>${product.name}</h3>
            <p>Price: $${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        </div>`;
    });
}

displayProducts();
updateCartCount();

</script>

</body>
</html>
