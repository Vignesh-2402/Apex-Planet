<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>

    <!--CSS-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- HTML -->
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>Basics of Web Development - Task 1</p>
    </header>

    <section>
        <h2>About This Project</h2>
        <p>
            This webpage is created using HTML, CSS, and JavaScript as part of
            the ApexPlanet Internship.
        </p>

        <img src="ima1.png" alt="Sample Image">

        <p>
            Learn more about web development here:
        </p>

        <a href="https://developer.mozilla.org/" target="_blank">
            Visit MDN Web Docs
        </a>

        <br><br>

        <!-- JavaScript-->
        <button onclick="showAlert()">Click Me</button>
    </section>

    <!-- JavaScript -->
    <script>
        function showAlert() {
            alert("Hello! You clicked the button. JavaScript is working ðŸŽ‰");
        }
    </script>

</body>
</html>
